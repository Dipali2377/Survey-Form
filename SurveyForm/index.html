<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formcontainer" align="center">
      <div class="heading"><h1>Student Survey Form</h1></div>
      <form action="https://www.google.com" class="form-content">
        <!-- Here you can give the url of your website  -->

        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" /><br /><br />

        <label for="education">Enter your Education:</label>
        <input type="text" name="education" id="education" /><br /><br />

        <textarea name="" id="" cols="30" rows="10" style="text-align: center">
        Brief about yourself</textarea
        ><br />
        <label for="study">Do you study daily?</label>
        <input type="radio" name="std" id="yes" />Yes
        <input type="radio" name="std" id="no" />No

        <br /><br />
        <label for="sub">What are your favourite subjects?</label>
        <input type="checkbox" name="eng" id="eng" />English
        <input type="checkbox" name="math" id="math" />Maths
        <input type="checkbox" name="sci" id="sci" />Science
        <input type="checkbox" name="geo" id="geo" />Geography
        <input type="checkbox" name="al" id="al" />Algebra <br /><br />
        <input
          type="submit"
          name=""
          id=""
          value="Submit From"
          class="btn-submit"
        />
      </form>
    </div>
  </body>
</html>
